<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Orchestrator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        /* Modern AI Tool UI - 2025 Edition */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #2d2d2d;
            --text-secondary: #666666;
            --text-tertiary: #8e8e8e;
            --border: #e5e5e5;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --error: #ef4444;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
        }

        :root[data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --text-tertiary: #8e8e8e;
            --border: #4a4a4a;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --error: #ef4444;
            --shadow: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: var(--text-secondary);
            transition: background 0.15s;
        }

        .icon-btn:hover {
            background: var(--bg-secondary);
        }

        /* Main Prompt Area */
        .prompt-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea, input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: inherit;
            transition: border 0.15s, box-shadow 0.15s;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-tertiary);
        }

        .loading-indicator {
            display: inline-block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 12px;
        }

        /* Response Area */
        .response-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .response-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--bg-secondary);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .badge.accent {
            background: rgba(16, 163, 127, 0.1);
            color: var(--accent);
        }

        .badge.warning {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .response-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.7;
        }

        .meta-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        .meta-item {
            display: flex;
            gap: 6px;
        }

        .meta-label {
            color: var(--text-tertiary);
        }

        /* Memory Panel */
        .memory-panel {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .panel-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box {
            margin: 16px 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px;
        }

        .memory-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.15s;
        }

        .memory-result:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .memory-result-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .memory-result-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        /* Collapsible */
        details {
            margin: 24px 0;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            padding: 12px 0;
            user-select: none;
            list-style: none;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::before {
            content: '‚ñ∂';
            display: inline-block;
            margin-right: 8px;
            transition: transform 0.15s;
            font-size: 10px;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        /* Error Messages */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .error-title {
            font-weight: 600;
            color: var(--error);
            margin-bottom: 8px;
        }

        .error-solution {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .error-solution ul {
            margin-top: 8px;
            padding-left: 20px;
        }

        .error-solution li {
            margin: 4px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .prompt-section, .response-section, .memory-panel {
                padding: 16px;
                margin: 16px 0;
            }

            .panel-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .htmx-request .loading-indicator::after {
            content: '‚ü≥';
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Multi-Agent Orchestrator</div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Main Prompt Section -->
        <section class="prompt-section">
            <form hx-post="/ask" hx-target="#output" hx-indicator=".loading-indicator">
                <div class="form-group">
                    <label>Agent</label>
                    <select name="agent" required>
                        <option value="auto">Auto (Router selects best agent)</option>
                        <option value="builder">Builder (Implementation & Solutions)</option>
                        <option value="critic">Critic (Review & Analysis)</option>
                        <option value="closer">Closer (Summarize & Action Items)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Model Override (Optional)</label>
                    <select name="override_model">
                        <option value="">Use agent default</option>
                        <option value="anthropic/claude-3-5-sonnet-20241022">Claude 3.5 Sonnet</option>
                        <option value="openai/gpt-4o">GPT-4o</option>
                        <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                        <option value="google/gemini-1.5-pro">Gemini 1.5 Pro</option>
                        <option value="google/gemini-1.5-flash">Gemini 1.5 Flash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prompt</label>
                    <textarea name="prompt" placeholder="Enter your question or task..." required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit">Send</button>
                    <button type="button" class="secondary" onclick="runChain()">Run Chain</button>
                    <span class="loading-indicator htmx-indicator">Processing...</span>
                </div>
            </form>
        </section>

        <!-- Response Output -->
        <div id="output"></div>

        <!-- Memory System -->
        <details open>
            <summary>Memory System</summary>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Statistics</span>
                </div>
                <div class="panel-grid" id="memory-stats" hx-get="/memory/stats" hx-trigger="load, every 10s" hx-swap="innerHTML"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Search Conversations</span>
                </div>
                <div class="search-box">
                    <form hx-get="/memory/search" hx-target="#memory-search-results" hx-trigger="submit">
                        <input type="search" name="q" placeholder="Search by keyword..." required />
                    </form>
                </div>
                <div id="memory-search-results"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Recent Conversations</span>
                </div>
                <div id="memory-recent" hx-get="/memory/recent?limit=5" hx-trigger="load, every 15s" hx-swap="innerHTML"></div>
            </div>
        </details>

        <!-- Logs & Metrics -->
        <details>
            <summary>Logs & Metrics</summary>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Metrics</span>
                </div>
                <div class="panel-grid" id="metrics" hx-get="/metrics" hx-trigger="load, every 10s" hx-swap="innerHTML"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Recent Logs</span>
                </div>
                <div id="logs" hx-get="/logs?limit=10" hx-trigger="load, every 5s" hx-swap="innerHTML"></div>
            </div>
        </details>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('theme-icon').textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        document.getElementById('theme-icon').textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';

        // Run chain
        function runChain() {
            const prompt = document.querySelector('textarea[name="prompt"]').value;
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }

            const output = document.getElementById('output');
            output.innerHTML = '<div class="response-section"><div class="loading-indicator">Running chain: builder ‚Üí critic ‚Üí closer...</div></div>';

            fetch('/chain', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({prompt: prompt})
            })
            .then(res => res.json())
            .then(results => {
                let html = '';
                results.forEach((result, idx) => {
                    html += `
                        <div class="response-section">
                            <div class="response-header">
                                <div class="response-title">${idx + 1}. ${result.agent.toUpperCase()}</div>
                                <div class="badge">${result.model}</div>
                            </div>
                            <div class="response-content">${result.response}</div>
                            <div class="meta-info">
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${Math.round(result.duration_ms)}ms</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Tokens:</span>
                                    <span>${result.total_tokens}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                output.innerHTML = html;
            })
            .catch(err => {
                output.innerHTML = `
                    <div class="error-message">
                        <div class="error-title">Error</div>
                        <div>${err.message}</div>
                    </div>
                `;
            });
        }

        // HTMX response handlers
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo.requestPath;

            // Handle /ask response
            if (path === '/ask' && evt.detail.successful) {
                const result = JSON.parse(evt.detail.xhr.response);

                let badges = `<div class="badge">${result.provider} ‚Ä¢ ${result.model}</div>`;

                if (result.injected_context_tokens > 0) {
                    badges += `<div class="badge accent">üß† Memory: ${result.injected_context_tokens} tokens</div>`;
                }

                if (result.fallback_used) {
                    badges += `<div class="badge warning">‚ö†Ô∏è Fallback: ${result.original_model}</div>`;
                }

                evt.detail.target.innerHTML = `
                    <div class="response-section">
                        <div class="response-header">
                            <div class="response-title">${result.agent.toUpperCase()} Response</div>
                            <div style="display: flex; gap: 8px;">${badges}</div>
                        </div>
                        <div class="response-content">${result.response}</div>
                        <div class="meta-info">
                            <div class="meta-item">
                                <span class="meta-label">Duration:</span>
                                <span>${Math.round(result.duration_ms)}ms</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Tokens:</span>
                                <span>${result.total_tokens} (${result.prompt_tokens}+${result.completion_tokens})</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Handle /memory/stats
            if (path === '/memory/stats' && evt.detail.successful) {
                const stats = JSON.parse(evt.detail.xhr.response);
                evt.detail.target.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_conversations || 0}</div>
                        <div class="stat-label">Conversations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(stats.total_tokens || 0).toLocaleString()}</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${(stats.total_cost_usd || 0).toFixed(4)}</div>
                        <div class="stat-label">Est. Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(stats.by_agent || {}).length}</div>
                        <div class="stat-label">Active Agents</div>
                    </div>
                `;
            }

            // Handle /memory/search
            if (path.startsWith('/memory/search') && evt.detail.successful) {
                const data = JSON.parse(evt.detail.xhr.response);
                const results = data.results || [];

                if (results.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No results found</div>';
                    return;
                }

                let html = '';
                results.forEach(conv => {
                    const date = new Date(conv.timestamp).toLocaleString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${conv.agent}</strong> ‚Ä¢ ${conv.model}</span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content">
                                ${conv.prompt.substring(0, 150)}${conv.prompt.length > 150 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }

            // Handle /memory/recent
            if (path.startsWith('/memory/recent') && evt.detail.successful) {
                const data = JSON.parse(evt.detail.xhr.response);
                const results = data.results || [];

                if (results.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No recent conversations</div>';
                    return;
                }

                let html = '';
                results.forEach(conv => {
                    const date = new Date(conv.timestamp).toLocaleDateString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${conv.agent}</strong></span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content">
                                ${conv.prompt.substring(0, 120)}${conv.prompt.length > 120 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }

            // Handle /metrics
            if (path === '/metrics' && evt.detail.successful) {
                const metrics = JSON.parse(evt.detail.xhr.response);
                evt.detail.target.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${metrics.total_requests}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${metrics.total_tokens.toLocaleString()}</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${metrics.total_cost_usd}</div>
                        <div class="stat-label">Est. Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round(metrics.avg_duration_ms)}ms</div>
                        <div class="stat-label">Avg Duration</div>
                    </div>
                `;
            }

            // Handle /logs
            if (path.startsWith('/logs') && evt.detail.successful) {
                const logs = JSON.parse(evt.detail.xhr.response);
                if (logs.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No logs yet</div>';
                    return;
                }

                let html = '';
                logs.forEach(log => {
                    const date = new Date(log.timestamp).toLocaleString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${log.agent}</strong> ‚Ä¢ ${log.model}</span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content" style="font-size: 13px; color: var(--text-secondary);">
                                ${log.prompt.substring(0, 100)}${log.prompt.length > 100 ? '...' : ''}
                                <div style="margin-top: 4px;">
                                    ${Math.round(log.duration_ms)}ms ‚Ä¢ ${log.total_tokens} tokens
                                </div>
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }
        });
    </script>
</body>
</html>

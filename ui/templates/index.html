<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Orchestrator</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        /* Modern AI Tool UI - 2025 Edition */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f7f7f8;
            --bg-tertiary: #ececf1;
            --text-primary: #2d2d2d;
            --text-secondary: #666666;
            --text-tertiary: #8e8e8e;
            --border: #e5e5e5;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --error: #ef4444;
            --shadow: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.08);
        }

        :root[data-theme="dark"] {
            --bg-primary: #212121;
            --bg-secondary: #2f2f2f;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ececec;
            --text-secondary: #b4b4b4;
            --text-tertiary: #8e8e8e;
            --border: #4a4a4a;
            --accent: #10a37f;
            --accent-hover: #0d8a6a;
            --error: #ef4444;
            --shadow: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-lg: 0 4px 12px rgba(0,0,0,0.4);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 15px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            color: var(--text-secondary);
            transition: background 0.15s;
        }

        .icon-btn:hover {
            background: var(--bg-secondary);
        }

        /* Main Prompt Area */
        .prompt-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, textarea, input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 14px;
            font-size: 15px;
            color: var(--text-primary);
            font-family: inherit;
            transition: border 0.15s, box-shadow 0.15s;
        }

        select:focus, textarea:focus, input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .button-group {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        button {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }

        button:hover {
            background: var(--accent-hover);
        }

        button.secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        button.secondary:hover {
            background: var(--bg-tertiary);
        }

        .loading-indicator {
            display: inline-block;
            color: var(--text-secondary);
            font-size: 14px;
            margin-left: 12px;
        }

        /* Chain Progress Indicator */
        .chain-progress {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin: 16px 0;
        }

        .chain-progress-header {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .chain-stages {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            position: relative;
        }

        .chain-stages::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--border);
            z-index: 0;
        }

        .chain-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 1;
            background: var(--bg-primary);
            padding: 0 8px;
        }

        .chain-stage-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s;
        }

        .chain-stage.active .chain-stage-icon {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
            animation: pulse 2s infinite;
        }

        .chain-stage.completed .chain-stage-icon {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .chain-stage-label {
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .chain-stage.active .chain-stage-label {
            color: var(--accent);
            font-weight: 600;
        }

        .chain-stage.completed .chain-stage-label {
            color: var(--text-primary);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 163, 127, 0.7);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(16, 163, 127, 0);
            }
        }

        .chain-status {
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 12px;
        }

        /* Response Area */
        .response-section {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 24px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .response-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--bg-secondary);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .badge.accent {
            background: rgba(16, 163, 127, 0.1);
            color: var(--accent);
        }

        .badge.warning {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
        }

        .response-content {
            color: var(--text-primary);
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.7;
        }

        /* Code highlighting styles */
        .response-content code {
            background: var(--bg-tertiary);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', Consolas, Monaco, monospace;
            font-size: 13px;
        }

        .response-content pre {
            background: #0d1117;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .response-content pre code {
            background: transparent;
            padding: 0;
            border-radius: 0;
            color: #c9d1d9;
            display: block;
        }

        /* Override highlight.js theme for light mode */
        :root[data-theme="light"] .response-content pre {
            background: #f6f8fa;
        }

        :root[data-theme="light"] .response-content pre code {
            color: #24292f;
        }

        .meta-info {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        .meta-item {
            display: flex;
            gap: 6px;
        }

        .meta-label {
            color: var(--text-tertiary);
        }

        /* Memory Panel */
        .memory-panel {
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 20px;
            margin: 24px 0;
            box-shadow: var(--shadow);
        }

        .panel-header {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .search-box {
            margin: 16px 0;
        }

        .search-box input {
            width: 100%;
            padding: 10px 14px;
        }

        .memory-result {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            margin: 8px 0;
            cursor: pointer;
            transition: all 0.15s;
        }

        .memory-result:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow);
        }

        .memory-result-header {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .memory-result-content {
            font-size: 14px;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .empty-state {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-tertiary);
            font-size: 14px;
        }

        /* Collapsible */
        details {
            margin: 24px 0;
        }

        summary {
            cursor: pointer;
            font-weight: 600;
            padding: 12px 0;
            user-select: none;
            list-style: none;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary::before {
            content: '‚ñ∂';
            display: inline-block;
            margin-right: 8px;
            transition: transform 0.15s;
            font-size: 10px;
        }

        details[open] summary::before {
            transform: rotate(90deg);
        }

        /* Error Messages */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
        }

        .error-title {
            font-weight: 600;
            color: var(--error);
            margin-bottom: 8px;
        }

        .error-solution {
            font-size: 14px;
            color: var(--text-secondary);
            margin-top: 12px;
        }

        .error-solution ul {
            margin-top: 8px;
            padding-left: 20px;
        }

        .error-solution li {
            margin: 4px 0;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }

            .prompt-section, .response-section, .memory-panel {
                padding: 16px;
                margin: 16px 0;
            }

            .panel-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        /* Loading spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .htmx-request .loading-indicator::after {
            content: '‚ü≥';
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Multi-Agent Orchestrator</div>
        <div class="header-actions">
            <button class="icon-btn" onclick="toggleTheme()" title="Toggle theme">
                <span id="theme-icon">‚òÄÔ∏è</span>
            </button>
        </div>
    </header>

    <div class="container">
        <!-- Main Prompt Section -->
        <section class="prompt-section">
            <form hx-post="/ask" hx-target="#output" hx-indicator=".loading-indicator">
                <!-- Session ID (v0.11.0) -->
                <input type="hidden" name="session_id" id="session_id" value="">

                <div class="form-group">
                    <label>Agent</label>
                    <select name="agent" required>
                        <option value="auto">Auto (Router selects best agent)</option>
                        <option value="builder">Builder (Implementation & Solutions)</option>
                        <option value="critic">Critic (Review & Analysis)</option>
                        <option value="closer">Closer (Summarize & Action Items)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label title="Override the agent's default model (useful for testing different LLMs)">Model Override (Optional) ‚ìò</label>
                    <select name="override_model">
                        <option value="">Use agent default</option>
                        <option value="anthropic/claude-sonnet-4-5">Claude Sonnet 4.5</option>
                        <option value="openai/gpt-4o">GPT-4o</option>
                        <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                        <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Prompt</label>
                    <textarea name="prompt" placeholder="Enter your question or task..." required></textarea>
                </div>

                <div class="button-group">
                    <button type="submit" title="Send to selected agent">Send</button>
                    <button type="button" class="secondary" onclick="runChain()" title="Run multi-agent pipeline: builder ‚Üí critic ‚Üí closer (thorough analysis)">Run Chain ‚ìò</button>
                    <span class="loading-indicator htmx-indicator">Processing...</span>
                </div>
            </form>
        </section>

        <!-- Response Output -->
        <div id="output"></div>

        <!-- Memory System -->
        <details open>
            <summary>Memory System</summary>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Statistics</span>
                </div>
                <div class="panel-grid" id="memory-stats" hx-get="/memory/stats" hx-trigger="load, every 10s" hx-swap="innerHTML"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Search Conversations</span>
                </div>
                <div class="search-box">
                    <form hx-get="/memory/search" hx-target="#memory-search-results" hx-trigger="submit">
                        <input type="search" name="q" placeholder="Search conversations (semantic)..." required />
                    </form>
                </div>
                <div id="memory-search-results"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Recent Conversations</span>
                </div>
                <div id="memory-recent" hx-get="/memory/recent?limit=5" hx-trigger="load, every 15s" hx-swap="innerHTML"></div>
            </div>
        </details>

        <!-- Logs & Metrics -->
        <details>
            <summary>Logs & Metrics</summary>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Metrics</span>
                </div>
                <div class="panel-grid" id="metrics" hx-get="/metrics" hx-trigger="load, every 10s" hx-swap="innerHTML"></div>
            </div>

            <div class="memory-panel">
                <div class="panel-header">
                    <span>Recent Logs</span>
                </div>
                <div id="logs" hx-get="/logs?limit=10" hx-trigger="load, every 5s" hx-swap="innerHTML"></div>
            </div>
        </details>
    </div>

    <script>
        // Theme toggle
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('theme-icon').textContent = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Load saved theme
        const saved = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', saved);
        document.getElementById('theme-icon').textContent = saved === 'light' ? '‚òÄÔ∏è' : 'üåô';

        // Session management (v0.11.0)
        function getOrCreateSessionId() {
            let sessionId = sessionStorage.getItem('agent_session_id');
            if (!sessionId) {
                // Generate UUID-like ID
                sessionId = 'ui-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
                sessionStorage.setItem('agent_session_id', sessionId);
            }
            return sessionId;
        }

        // Initialize session ID on page load
        document.addEventListener('DOMContentLoaded', function() {
            const sessionId = getOrCreateSessionId();
            document.getElementById('session_id').value = sessionId;
        });

        // Copy to clipboard
        function copyToClipboard(text, buttonElement) {
            navigator.clipboard.writeText(text).then(() => {
                // Visual feedback
                const originalText = buttonElement.textContent;
                buttonElement.textContent = '‚úì Copied!';
                buttonElement.style.backgroundColor = 'var(--success)';

                setTimeout(() => {
                    buttonElement.textContent = originalText;
                    buttonElement.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Show memory context details
        function showMemoryDetails(totalTokens, sessionTokens, knowledgeTokens, sessionMsgs, knowledgeMsgs) {
            const parts = [];

            if (sessionTokens > 0) {
                parts.push(`üìù Session Context: ${sessionTokens} tokens (${sessionMsgs} messages)`);
            }

            if (knowledgeTokens > 0) {
                parts.push(`üîç Knowledge Context: ${knowledgeTokens} tokens (${knowledgeMsgs} messages)`);
            }

            if (parts.length === 0) {
                parts.push('No memory context was injected for this response.');
            }

            parts.push('\nüí° Tip: Session context = recent messages from this session');
            parts.push('üí° Tip: Knowledge context = relevant past conversations');

            alert('Memory Context Breakdown\n\n' + parts.join('\n'));
        }

        // Apply syntax highlighting to code blocks
        function highlightCode(element) {
            if (!element) return;

            // Find all <pre><code> blocks and apply highlighting
            const codeBlocks = element.querySelectorAll('pre code');
            codeBlocks.forEach(block => {
                hljs.highlightElement(block);
            });
        }

        // Format response text with proper code block detection
        function formatResponse(text) {
            if (!text) return '';

            // Convert markdown-style code blocks to HTML
            // Match ```language\ncode\n``` patterns
            text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, function(match, lang, code) {
                const language = lang || 'plaintext';
                const escapedCode = code
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                return `<pre><code class="language-${language}">${escapedCode}</code></pre>`;
            });

            // Convert inline code `code` to <code>
            text = text.replace(/`([^`]+)`/g, '<code>$1</code>');

            return text;
        }

        // Show chain progress indicator
        function showChainProgress(currentStage = 0) {
            const stages = [
                { name: 'Builder', icon: 'üî®', label: 'Implementation' },
                { name: 'Critic', icon: 'üîç', label: 'Review' },
                { name: 'Closer', icon: '‚úÖ', label: 'Synthesis' }
            ];

            let stagesHtml = stages.map((stage, idx) => {
                let stateClass = '';
                if (idx < currentStage) stateClass = 'completed';
                else if (idx === currentStage) stateClass = 'active';

                return `
                    <div class="chain-stage ${stateClass}" data-stage="${idx}">
                        <div class="chain-stage-icon">${idx < currentStage ? '‚úì' : stage.icon}</div>
                        <div class="chain-stage-label">${stage.label}</div>
                    </div>
                `;
            }).join('');

            const statusText = currentStage < stages.length
                ? `Running ${stages[currentStage].name}...`
                : 'Chain completed!';

            return `
                <div class="chain-progress">
                    <div class="chain-progress-header">Multi-Agent Chain Progress</div>
                    <div class="chain-stages">
                        ${stagesHtml}
                    </div>
                    <div class="chain-status">${statusText}</div>
                </div>
            `;
        }

        // Run chain
        function runChain() {
            const prompt = document.querySelector('textarea[name="prompt"]').value;
            if (!prompt.trim()) {
                alert('Please enter a prompt');
                return;
            }

            const output = document.getElementById('output');

            // Show progress indicator - stage 0 (builder)
            output.innerHTML = showChainProgress(0);

            // Simulate progress updates (since API doesn't support SSE yet)
            const progressInterval = setInterval(() => {
                const currentStage = parseInt(output.querySelector('.chain-stage.active')?.dataset?.stage || 0);
                if (currentStage < 3) {
                    // Don't update if we're done
                    const nextStage = currentStage + 1;
                    if (nextStage < 3) {
                        output.innerHTML = showChainProgress(nextStage);
                    }
                }
            }, 15000); // Update every 15 seconds (rough estimate per stage)

            fetch('/chain', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    prompt: prompt,
                    session_id: getOrCreateSessionId()  // v0.11.0
                })
            })
            .then(res => res.json())
            .then(results => {
                clearInterval(progressInterval);

                let html = '';
                results.forEach((result, idx) => {
                    const formattedResponse = formatResponse(result.response);
                    const copyId = `copy-btn-${idx}`;
                    html += `
                        <div class="response-section">
                            <div class="response-header">
                                <div class="response-title">${idx + 1}. ${result.agent.toUpperCase()}</div>
                                <div style="display: flex; gap: 8px;">
                                    <div class="badge">${result.model}</div>
                                    <button class="icon-btn" id="${copyId}" title="Copy response">
                                        üìã Copy
                                    </button>
                                </div>
                            </div>
                            <div class="response-content" data-response-idx="${idx}">${formattedResponse}</div>
                            <div class="meta-info">
                                <div class="meta-item">
                                    <span class="meta-label">Duration:</span>
                                    <span>${Math.round(result.duration_ms)}ms</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Tokens:</span>
                                    <span>${result.total_tokens}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                output.innerHTML = html;

                // Apply syntax highlighting to all responses
                results.forEach((result, idx) => {
                    const responseEl = output.querySelector(`[data-response-idx="${idx}"]`);
                    if (responseEl) {
                        highlightCode(responseEl);
                    }
                });

                // Attach copy handlers after rendering
                results.forEach((result, idx) => {
                    const copyBtn = document.getElementById(`copy-btn-${idx}`);
                    if (copyBtn) {
                        copyBtn.addEventListener('click', function() {
                            copyToClipboard(result.response, this);
                        });
                    }
                });
            })
            .catch(err => {
                clearInterval(progressInterval);
                output.innerHTML = `
                    <div class="error-message">
                        <div class="error-title">Error</div>
                        <div>${err.message}</div>
                    </div>
                `;
            });
        }

        // HTMX response handlers
        document.body.addEventListener('htmx:afterRequest', function(evt) {
            const path = evt.detail.pathInfo.requestPath;

            // Handle /ask response
            if (path === '/ask' && evt.detail.successful) {
                const result = JSON.parse(evt.detail.xhr.response);

                let badges = `<div class="badge">${result.provider} ‚Ä¢ ${result.model}</div>`;

                if (result.injected_context_tokens > 0) {
                    const sessionTokens = result.session_context_tokens || 0;
                    const knowledgeTokens = result.knowledge_context_tokens || 0;
                    const sessionMsgs = result.session_messages || 0;
                    const knowledgeMsgs = result.knowledge_messages || 0;

                    badges += `<div class="badge accent" onclick="showMemoryDetails(${result.injected_context_tokens}, ${sessionTokens}, ${knowledgeTokens}, ${sessionMsgs}, ${knowledgeMsgs})" style="cursor: pointer;" title="Click for memory details">üß† Memory: ${result.injected_context_tokens} tokens ‚ìò</div>`;
                }

                if (result.fallback_used) {
                    badges += `<div class="badge warning">‚ö†Ô∏è Fallback: ${result.original_model}</div>`;
                }

                const responseText = result.response;
                const formattedResponse = formatResponse(responseText);
                evt.detail.target.innerHTML = `
                    <div class="response-section">
                        <div class="response-header">
                            <div class="response-title">${result.agent.toUpperCase()} Response</div>
                            <div style="display: flex; gap: 8px;">
                                ${badges}
                                <button class="icon-btn" onclick="copyToClipboard(\`${responseText.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`, this)" title="Copy response">
                                    üìã Copy
                                </button>
                            </div>
                        </div>
                        <div class="response-content" id="ask-response-content">${formattedResponse}</div>
                        <div class="meta-info">
                            <div class="meta-item">
                                <span class="meta-label">Duration:</span>
                                <span>${Math.round(result.duration_ms)}ms</span>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Tokens:</span>
                                <span>${result.total_tokens} (${result.prompt_tokens}+${result.completion_tokens})</span>
                            </div>
                        </div>
                    </div>
                `;

                // Apply syntax highlighting
                const responseEl = document.getElementById('ask-response-content');
                if (responseEl) {
                    highlightCode(responseEl);
                }
            }

            // Handle /memory/stats
            if (path === '/memory/stats' && evt.detail.successful) {
                const stats = JSON.parse(evt.detail.xhr.response);
                evt.detail.target.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${stats.total_conversations || 0}</div>
                        <div class="stat-label">Conversations</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${(stats.total_tokens || 0).toLocaleString()}</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${(stats.total_cost_usd || 0).toFixed(4)}</div>
                        <div class="stat-label">Est. Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Object.keys(stats.by_agent || {}).length}</div>
                        <div class="stat-label">Active Agents</div>
                    </div>
                `;
            }

            // Handle /memory/search
            if (path.startsWith('/memory/search') && evt.detail.successful) {
                const data = JSON.parse(evt.detail.xhr.response);
                const results = data.results || [];

                if (results.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No results found</div>';
                    return;
                }

                let html = '';
                results.forEach(conv => {
                    const date = new Date(conv.timestamp).toLocaleString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${conv.agent}</strong> ‚Ä¢ ${conv.model}</span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content">
                                ${conv.prompt.substring(0, 150)}${conv.prompt.length > 150 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }

            // Handle /memory/recent
            if (path.startsWith('/memory/recent') && evt.detail.successful) {
                const data = JSON.parse(evt.detail.xhr.response);
                const results = data.results || [];

                if (results.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No recent conversations</div>';
                    return;
                }

                let html = '';
                results.forEach(conv => {
                    const date = new Date(conv.timestamp).toLocaleDateString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${conv.agent}</strong></span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content">
                                ${conv.prompt.substring(0, 120)}${conv.prompt.length > 120 ? '...' : ''}
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }

            // Handle /metrics
            if (path === '/metrics' && evt.detail.successful) {
                const metrics = JSON.parse(evt.detail.xhr.response);
                evt.detail.target.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${metrics.total_requests}</div>
                        <div class="stat-label">Total Requests</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${metrics.total_tokens.toLocaleString()}</div>
                        <div class="stat-label">Total Tokens</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">$${metrics.total_cost_usd}</div>
                        <div class="stat-label">Est. Cost</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${Math.round(metrics.avg_duration_ms)}ms</div>
                        <div class="stat-label">Avg Duration</div>
                    </div>
                `;
            }

            // Handle /logs
            if (path.startsWith('/logs') && evt.detail.successful) {
                const logs = JSON.parse(evt.detail.xhr.response);
                if (logs.length === 0) {
                    evt.detail.target.innerHTML = '<div class="empty-state">No logs yet</div>';
                    return;
                }

                let html = '';
                logs.forEach(log => {
                    const date = new Date(log.timestamp).toLocaleString();
                    html += `
                        <div class="memory-result">
                            <div class="memory-result-header">
                                <span><strong>${log.agent}</strong> ‚Ä¢ ${log.model}</span>
                                <span>${date}</span>
                            </div>
                            <div class="memory-result-content" style="font-size: 13px; color: var(--text-secondary);">
                                ${log.prompt.substring(0, 100)}${log.prompt.length > 100 ? '...' : ''}
                                <div style="margin-top: 4px;">
                                    ${Math.round(log.duration_ms)}ms ‚Ä¢ ${log.total_tokens} tokens
                                </div>
                            </div>
                        </div>
                    `;
                });
                evt.detail.target.innerHTML = html;
            }
        });
    </script>
</body>
</html>
